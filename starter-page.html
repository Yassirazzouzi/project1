<script>
  const urlParams = new URLSearchParams(window.location.search);
  const plan = urlParams.get('plan');
  const price = urlParams.get('price');
  const duration = urlParams.get('duration');

  if (plan && price && duration) {
    // Affichage dynamique de la commande
    document.getElementById('order-plan').textContent = `${plan.charAt(0).toUpperCase() + plan.slice(1)} Plan (${duration})`;
    document.getElementById('order-price').textContent = `${price}$`;
    document.getElementById('order-total').textContent = `${price}$`;

    // Remplissage des champs cachés pour traitement côté serveur
    document.querySelector('input[name="plan"]').value = plan;
    document.querySelector('input[name="price"]').value = price;
    document.querySelector('input[name="duration"]').value = duration;
  } else {
    // Afficher le message d'erreur si un paramètre manque
    document.getElementById('error-message').textContent = "Plan or price not selected correctly.";
    document.getElementById('error-message').style.display = 'block';
  }
</script>
